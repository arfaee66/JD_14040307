<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asstes/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body dir="rtl">
    <div class="content">
      <div class="header"><p>تماس با ما</p></div>
      <div class="alert alert-success" >
        با موفقیت ثبت شد
      </div>
      <form id="frm">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <label class="form-label" for="namefamily">نام و نام خانوادگی</label
              >
              <input
                minlength="5"
                class="form-control"
                placeholder="نام و نام خانوادگی"
                type="text"
                name="namefamily"
                id="namefamily"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <label class="form-label" for="mail">ایمیل</label>
              <input class="form-control" type="email" name="mail" id="mail" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <label class="form-label" for="mail">موبایل</label>
              <input class="form-control" type="text" name="mobile" id="mobile" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <label class="form-label" for="message">متن</label>
              <input class="form-control" type="text" name="message" id="message" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center mt-2">
              <input type="submit" value="ارسال" class="btn btn-primary" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    <script>
      $("#frm").submit(function(event){
        $(".alert").fadeToggle();
        event.preventDefault();
      });

    </script>
  </body>
</html>
